<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дистанция</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header class="header">
        <div class="header-block">
            <div class="search">
                <input type="text" class="search-input" placeholder="Search" />
            </div>
            <div class="navigation">
                <div class="user">
                    <img src="image/avatar.png" alt="avatar" class="user-avatar" />
                    <span class="user-name">Mateusz</span>
                </div>
                <nav class="navigation-panel">
                    <a href="#" class="navigation-link">Home</a>
                    <a href="#" class="navigation-link">Create</a>
                </nav>
                <div class="icons-panel">
                    <a href="#" class="icon-link">
                        <svg width="20" height="20" class="header-icon">
                            <use xlink:href="image/icons.svg#users"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg width="20" height="20" class="header-icon">
                            <use xlink:href="image/icons.svg#chat"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg width="20" height="20" class="header-icon">
                            <use xlink:href="image/icons.svg#bell"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg width="20" height="20" class="header-icon">
                            <use xlink:href="image/icons.svg#info"></use>
                        </svg>
                    </a>
                    <a href="#" class="icon-link">
                        <svg width="12" height="8" class="header-icon">
                            <use xlink:href="image/icons.svg#drop"></use>
                        </svg>
                    </a>

                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="menu-sidebar">
            <div class="user">
                <img src="image/avatar.png" alt="avatar" class="user-avatar" />
                <span class="user-name">Mateusz Wierzbicki</span>
            </div>

            <nav class="nav-group">
                <a href="#" class="nav-link active">
                    <svg width="20" height="20">
                        <use xlink:href="image/icons.svg#news"></use>
                    </svg>
                    <span class="nav-text">News Feed</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="22" height="22">
                        <use xlink:href="image/icons.svg#messages"></use>
                    </svg>
                    <span class="nav-text">Messages</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="20" height="20">
                        <use xlink:href="image/icons.svg#marketplace"></use>
                    </svg>
                    <span class="nav-text">Marketplace</span>
                </a>
            </nav>

            <nav class="nav-group">
                <h3 class="nav-title">Shortcuts</h3>
                <a href="#" class="nav-link">
                    <svg width="20" height="20">
                        <use xlink:href="image/icons.svg#cup"></use>
                    </svg>
                    <span class="nav-text">Product Design</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="20" height="20">
                        <use xlink:href="image/icons.svg#cup"></use>
                    </svg>
                    <span class="nav-text">UX & UI</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="20" height="20">
                        <use xlink:href="image/icons.svg#cup"></use>
                    </svg>
                    <span class="nav-text">Figma</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="20" height="20">
                        <use xlink:href="image/icons.svg#cup"></use>
                    </svg>
                    <span class="nav-text">Ant Design</span>
                </a>
            </nav>

            <nav class="nav-group">
                <h3 class="nav-title">Explore</h3>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="image/icons.svg#pages"></use>
                    </svg>
                    <span class="nav-text">Pages</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="image/icons.svg#groups"></use>
                    </svg>
                    <span class="nav-text">Groups</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="image/icons.svg#events"></use>
                    </svg>
                    <span class="nav-text">Events</span>
                </a>
                <a href="#" class="nav-link">
                    <svg width="24" height="24">
                        <use xlink:href="image/icons.svg#games"></use>
                    </svg>
                    <span class="nav-text">Games</span>
                </a>

                <a href="#" class="nav-link drop">
                    <svg width="12" height="8">
                        <use xlink:href="image/icons.svg#more"></use>
                    </svg>
                    <span class="nav-text-drop">See more...</span>
                </a>


            </nav>
        
        </div>

        <div class="main-feed">
            <div class="create-post">
                <div class="create-post-header">
                    <h4 class="create-post-title">Create post</h4>
                </div>
                <div class="create-post-body">
                    <img src="image/avatar.png" alt="avatar" class="user-avatar"></img>
                    <div class="create-post-input" contenteditable="true">What’s on your mind, Mateusz?</div>
                </div>
                <div class="create-post-footer">
                    <button class="tag">
                        <svg class="tag-icon" width="24" height="24">
                            <use xlink:href="image/icons.svg#photo"></use>
                        </svg>
                        <span class="button-text">Photo/Video</span>
                    </button>
                    <button class="tag">
                        <svg class="tag-icon" width="18" height="20">
                            <use xlink:href="image/icons.svg#friends"></use>
                        </svg>
                        <span class="button-text">Tag friends</span>
                    </button>
                    <button class="tag">
                        <svg class="tag-icon" width="24" height="24">
                            <use xlink:href="image/icons.svg#feeling"></use>
                        </svg>
                        <span class="button-text">Feeling/Activ...</span>
                    </button>
                    <button class="tag">
                        <svg class="tag-icon" width="20" height="20">
                            <use xlink:href="image/icons.svg#points"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
